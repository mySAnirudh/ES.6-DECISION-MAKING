<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
       var grade="A";
switch(grade)
{
 case "A":
 {
 console.log("Excellent");
 break;
 }
 case "B":
 {
 console.log("Good");
 break;
 }
 case "C":
 {
 console.log("Fair");
 break; 
 }
 case "D":
 {
 console.log("Poor");
 break;
 } 
 default:
 {
 console.log("Invalid choice");
 break; 
 }
}

   </script> 
</body>
</html>
